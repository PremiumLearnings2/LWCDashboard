<template>
    <div style="width: 100%; border-right: 1px solid #e7e7e7;">
        <lightning-layout>
            <div style="border-radius: 3px; height:500px; background: white;" class="slds-size_1-of-3">
            <lightning-layout-item>
                <lightning-vertical-navigation selected-item={selectedItem} onselect={handleSelect} class="navigation">
                    <lightning-vertical-navigation-section label="Standard Object">
                        <lightning-vertical-navigation-item label="All" name="all"></lightning-vertical-navigation-item>
                        <lightning-vertical-navigation-item label="Accounts" name="accounts"></lightning-vertical-navigation-item>
                        <lightning-vertical-navigation-item label="Contacts" name="contacts"></lightning-vertical-navigation-item>
                        <lightning-vertical-navigation-item label="Leads" name="leads"></lightning-vertical-navigation-item>
                    </lightning-vertical-navigation-section>
                </lightning-vertical-navigation>
            </lightning-layout-item>
        </div>
        <lightning-card style="height: 500px;" class="slds-size_2-of-3">
            <lightning-layout-item>
                <c-main-component></c-main-component>
            </lightning-layout-item>
        </lightning-card>
        </lightning-layout>
        
    </div>
</template>
